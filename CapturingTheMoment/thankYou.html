var start = 4000;

function addCustomers (interval) {
	$.ajax({
		url: "http://tinfelise.github.io/CapturingTheMoment/tyler.json",
		dataType: 'json',
		success: function(data) {
			var end = start + interval;
			if (end > data.photos.length) {
				end = data.photos.length;
			};
			
			for (i = start; i < end; i++) {
				var x = data.photos[i];
				if ($.inArray(x.saleID, ignore) == -1) {
					ignoreBlanks(x,i);
				}
				// createPhoto();
			};

			start = end + 1;
			addSelectChange();
			commaSeparate();
		}
	});
};

// Comma separate Sale ID
function commaSeparate () {
	$('.number').mask('#,##0', {reverse: true});
};

// Date formatting
function dateFormat (date) {
	var month = date.slice(0,-date.length + 3);
	var yearStart = date.slice(4).indexOf(' ');
	var year = date.slice(4).slice(yearStart, yearStart+5);
	var formattedDate = month + ' ' + year;
	return formattedDate;
};

function nextSlide() {
  $('#slideshow li:first')

    .fadeOut(1000)
    .next()
    .fadeIn(2000)
    .end()
    .appendTo('#slideshow');
};

function playSlideshow () {
	$('#slideshow li').hide();
 	$('#slideshow').toggleClass('grid');
 	$('header').toggleClass('grid');
 	$('#seeSmiles').show();
 	$('#seeMore').hide();
	interval = setInterval(nextSlide, 3000);
}

// stopping the Slideshow and going into grid mode
function stopSlideshow() {
  clearInterval(interval);
};

function gridMode() {
	$('#slideshow li').show();

 	$('header').toggleClass('grid');
 	$('#seeSmiles').hide();

 	$('#seeMore').css('display','table');
};

function exitSlideshow () {
	stopSlideshow();
	gridMode();
}
