<script>
	// $("#slideshow li:gt(0)").hide();

	var interval = setInterval(nextSlide, 3000);

	function nextSlide() {
	  $('#slideshow li:first')
	    .animate({'filter':'blur(5px)'})
	    .fadeOut(1000)
	    .next()
	    .fadeIn(2000)
	    .end()
	    .appendTo('#slideshow ul');
	};

	// playSlideshow ();

	function stopSlideshow() {
	  clearInterval(interval);
	};

	function gridMode() {
	  $('#slideshow').toggleClass('grid');
	  $('#seeSmiles').hide();
	  $('#seeMore').show(1000);
	};
</script>
